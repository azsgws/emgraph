<!DOCTYPE html>
<html>
<head>
    <title>layered_graph_demo</title>
    <style type="text/css">
        #demo{
            height: 1000px;
            width: 2000px;
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./cytoscape.js/dist/cytoscape.min.js"></script>
    <script src="./draw_graph.js"></script>
</head>
<body>
    <div>
        <input type="text" name="article_name" id="article_name" autocomplete="on"
               placeholder="&#xf002; Search Article" list="article_list">
        <datalist id="article_list">
        </datalist>
        <input type="submit" value="search" id="search">
        <p style="display:inline;" id="select_article">SELECT: </p>
        <br>
        <p style="display:inline;">Ancestor generations</p>
        <input type="number" name="ancestor_generations" id="ancestor_generations" value="1" min="0" max="100">
        <p style="display:inline;">Descendant generations</p>
        <input type="number" name="ancestor_generations" id="descendant_generations" value="1" min="0" max="100">
        <br>
        <button type="button" value="reload" id="reload">reload</button>
    </div>

    <div id="demo">
    </div>
</body>
</html>
